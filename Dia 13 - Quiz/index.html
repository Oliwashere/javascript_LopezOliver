<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Crud Quiz</title>
    <link rel="stylesheet" href="/Dia 13 - Quiz/css/styles.css">
</head>
<body>

    <div class="container">
        <p class="title">Bienvenido al CRUD de superheroes</p>
        <form id="crud-form">
            <div class="form-group">
                <label for="heroname">Nombre:</label>
                <input type="text" id="hero-name" required>
                <label for="actorname">Nombre Actor:</label>
                <input type="text" id="actor-name" required>
                <label for="actorage">Edad Actor:</label>
                <input type="number" id="actor-age" required>
                <label for="location">Ubicación:</label>
                <input type="text" id="location" required>
                <label for="poster">Poster:</label>
                <input type="text" id="poster" required>
                <lable for="date">Fecha:</lable>
                <input type="date" id="date" required>
                <label for="producer">Productora:</label>
                <select id="producer" required>
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DComics</option>
                </select>
                <button type="reset">Nuevo héroe</button>
                <button type="submit">Guardar héroe</button>
                <button type="button">Editar héroe</button>
            </div>
        </form>
    </div>
    
</body>
<script src="/Dia 13 - Quiz/js/script.js"></script>
</html>
