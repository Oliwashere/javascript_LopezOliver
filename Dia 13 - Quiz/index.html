<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Crud Quiz</title>
    <link rel="stylesheet" href="/Dia 13 - Quiz/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p class="title">Mis Heroes</p>
        <h1 class="title2">Gestión de Heroes</h1>
        <form id="crud-form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="heroname">Nombre Personaje:</label>
                        <input type="text" id="hero-name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="actorname">Nombre Actor:</label>
                        <input type="text" id="actor-name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="actorage">Edad Actor:</label>
                        <input type="number" id="actor-age" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="location">Ubicación:</label>
                        <input type="text" id="location" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="poster">Poster:</label>
                        <input type="text" id="poster" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <lable for="date">Fecha:</lable><br>
                        <input type="date" id="date" required>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <label for="producer">Productora:</label>
                    <select id="producer" required>
                        <option value="Marvel">Marvel</option>
                        <option value="DC">DComics</option>
                    </select>
                </div>
                    <button class="resetear" type="reset">Nuevo héroe</button>
                    <button class="guardar" type="submit">Guardar héroe</button>
                    <button class="salir" type="reset">Salir</button>

            </div>    
                
        </form>
        <div class="data-container" id="data-container"></div>
    </div>
</body>
<script src="/Dia 13 - Quiz/js/script.js"></script>
</html>
