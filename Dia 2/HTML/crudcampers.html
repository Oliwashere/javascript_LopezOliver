<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Campers</title>
<link rel="stylesheet" href="/Dia 2/CSS/styles.css">
</head>
<body>

<div class="container">
  <h2>CRUD Campers</h2>
  <form id="crud-form">
    <div class="form-group">
      <label for="first-name">Nombre:</label>
      <input type="text" id="first-name" required>
    </div>
    <div class="form-group">
      <label for="middle-name">Segundo Nombre (Opcional):</label>
      <input type="text" id="middle-name">
    </div>
    <div class="form-group">
      <label for="last-name">Apellido:</label>
      <input type="text" id="last-name" required>
    </div>
    <div class="form-group">
      <label for="second-last-name">Segundo Apellido:</label>
      <input type="text" id="second-last-name" required>
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input type="text" id="address" required>
    </div>
    <div class="form-group">
      <label for="guardian-name">Nombre del Acudiente:</label>
      <input type="text" id="guardian-name" required>
    </div>
    <div class="form-group">
      <label for="cell-phone">Número de Celular:</label>
      <input type="tel" id="cell-phone" required>
    </div>
    <div class="form-group">
      <label for="landline">Número Fijo:</label>
      <input type="tel" id="landline" required>
    </div>
    <button type="submit">Agregar</button>
  </form>
  <div class="data-container" id="data-container"></div>
  <a href="/Dia 2/HTML/coordi.html">1. Salir</a>
</div>

<script src="/Dia 2/JS/scripts1.js"></script>
</body>
</html>
